<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando com o mouse</title>
</head>

<h1>Desenhando com o mouse</h1>

<canvas width="600" height="400"></canvas>

<body>
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        var desenha = false;

        function desenhaCirculo(evento) {

            if (desenha) {
                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;

                pincel.fillStyle = 'blue';
                pincel.beginPath();
                pincel.arc(x, y, 10, 0, 2 * 3.14);
                pincel.fill();

            }
            console.log(x + ',' + y);
        }
        tela.onmousemove = desenhaCirculo;

        function habilitaDesenhar() {
            desenha = true;
        }

        function desabilitaDesenhar() {
            desenha = false;
        }

        tela.onmousedown = habilitaDesenhar; // habilitaDesenhar é um nome que não existe mais
        tela.onmouseup = desabilitaDesenhar; // desabilitaDesenhar é um nome que não existe mais         

    </script>

</body>

</html>
