<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolinha diminuindo</title>
</head>

<body>

    <h1>O bolão que deseja emagrecer!<hr></h1>
    <h2>Aperte o botão esquerdo do Mouse e use a tecla shift ou alt</h2>



    <canvas width="600" height="400"></canvas>
    <script>
        /*  
         limitar o tamanho de crescimento das bolinhas, ou seja, quero combinar com você que o raio
         não pode ultrapassar 40. Além disso, se o usuário clicar na tela com a tecla ALT pressionada,
           o raio deve diminuir 5.
          Para saber se a tecla ALT está pressionada, fazemos evento.altKey.    
          ATENÇÃO: o decremento do raio deverá ser de 5 em 5 e o tamanho mínimo
          da bolinha deve ser de 10 que é o tamanho original. 
          
          IMPORTANTE: SE VOCÊ USA LINUX, USE evento.ctrlKey no lugar de evento.altKey.
          Isso porque o ALT no linux ativa o menu. */

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);
        var raio = 10;

        function desenhaCirculo(evento) {

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            if (evento.shiftKey && evento.altKey) {
                alert('Só aperte um tecla por vez, por favor!')
            } else if (evento.shiftKey && raio + 10 <= 40) {
                raio = raio + 10

            } else if (evento.altKey && raio - 5 >= 10) {
                raio = raio - 5
            }

            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();
            console.log(x + ',' + y);
        }

        tela.onclick = desenhaCirculo;

    </script>

</body>

</html>
