<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão If else</title>
</head>

<body>

    <h1> Testando if e else
        <hr>
    </h1>

</body>

<script>

    var aprendi = true;
    if (aprendi) { // não preciso fazer comparação == pois a vaiável está recebendo true

        alert('O instrutor fica muito contente!');
    } else {
        alert("O instrutor não vai desistir de você até você virar um Cangaceiro!");
    }

</script>

</html>
